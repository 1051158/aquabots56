[env:esp32dev]

platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	https://github.com/jremington/UWB-Indoor-Localization_Arduino.git
	arkhipenko/Dictionary@^3.5.0
	olikraus/u8g2@^2.27.2
	ESP Async WebServer
monitor_speed = 115200
